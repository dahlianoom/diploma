<div class="container">
  <div class="user-element" *ngFor="let user of organizations">
    <div>
      <p class="user-name">{{user.name}}</p>
      <p class="user-title">О предприятии</p>
      <p class="user-value">{{user.description}}</p>
      <a class="link-style" routerLink="">Перейти к профилю</a>
    </div>
  </div>
</div>
